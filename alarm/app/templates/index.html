<!DOCTYPE html>
<html>
  <head>
    <title>Alarm</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Time</th>
          <th>Message</th>
        </tr>
      </thead>
      <tbody>
        {% for time, message in messages %}
        <tr>
          <td>{{ time }}</td>
          <td>{{ message }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
